<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoring Services - Excel in Your Studies!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
        .form-group {
            margin: 15px 0;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .cta-button {
            background-color: #25D366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }
        .cta-button:hover {
            background-color: #1ebea5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Excel in Your Studies with Expert Tutors!</h1>
        <p>Personalized tutoring for school, university, and professionals.</p>
        
        <form id="whatsappForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>
            <button type="submit" class="cta-button">Send via WhatsApp</button>
        </form>
    </div>

    <script>
        document.getElementById("whatsappForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents default form submission

            // Get user input values
            var name = document.getElementById("name").value;
            var mobile = document.getElementById("mobile").value;

            // Replace with your WhatsApp number (Use International Format without +)
            var whatsappNumber = "971558257712"; 

            // Create WhatsApp message
            var message = `Hello, I am ${name}. My mobile number is ${mobile}. I am interested in tutoring services.`;

            // Generate WhatsApp URL
            var whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;

            // Open WhatsApp chat
            window.open(whatsappURL, "_blank");
        });
    </script>

</body>
</html>
